{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Totomo Theme -->
	<link rel="stylesheet" href="{% static 'css/style_totomo.css' %}">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>

   <div id="wrapper">
        <!-- add header here -->
        <header id="masthead" class="site-header" role="banner">
            <div class="top-bar container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#site-navigation">
                        <span class="icon-bars">Toggle navigation</span>
                    </button>
                </div>

                <div class="site-branding title-area">
                    <h1 id="logo" class="site-title">
                    <a href="#">{{site.title}}</a>
                    </h1>

                    <div class="site-description" itemprop="description">{{site.description}}
                    </div>			
                </div>
                <div class="header-search right">
                    <a href="#" class="search-toggler">
                    <span><i class="fa fa-search"></i></span>
                    </a>
                </div>
                <nav id="site-navigation" class="site-navigation pull-right">
                    <div id="navbar-collapse" class="navbar-collapse">
                        <ul id="navigation" class="nav navbar-nav navbar-right">
                       		<!-- 
                            <li><a href="#">Settings</a></li>
                    		-->
                        </ul>
                    </div>			
                </nav>
            </div>
        </header><!-- #masthead -->
                
        <!-- add main content here -->
        <div id="content" class="site-content container">
        <div id="primary" class="content-area">
        <main id="main" class="site-main" role="main">
            
            <article class="post-5 page type-page status-publish hentry">
                <header class="entry-header">
                  <h1 class="entry-title">{{site.header}}</h1>	
                </header>
                <!-- .entry-header -->
                
                <div class="entry-content">

                    <div class="well">

						<form>
							<div class="form-group">
								<label for="hc2IPAddress">HC2 IP Address</label>
								<input type="text" class="form-control" id="hc2IPAddress" placeholder="192.168.1.100">
							</div>
						
							<div class="form-group">
								<label for="hc2Account">HC2 Account</label>
								<input type="text" class="form-control" id="hc2Account" placeholder="account">
							</div>
						
							<div class="form-group">
								<label for="hc2Password">HC2 Account Password</label>
								<input type="password" class="form-control" id="hc2Password" placeholder="Password">
							</div>
						
							<div class="form-group">
								<label for="wifiSSID">WiFi SSID:</label>
								<select class="form-control" id="sel1">
								{% for ssid in site.ssid_list %}
									<option>{{ssid}}</option>
								{% endfor %}
								</select>
							</div>
						
							<div class="form-group">
								<label for="wifiPassword">WiFi AP Password</label>
								<input type="password" class="form-control" id="wifiPassword" placeholder="Password">
							</div>
							
							<div class="form-group">
								<button type="submit" class="btn btn-success">Submit</button>
							</div>
						
						</form>

                    </div><!-- .well -->
                    
                </div><!-- .entry-content -->
                
                <footer class="entry-footer">
                </footer><!-- .entry-footer -->

            </article>

        </main><!-- #main -->
        </div><!-- #primary -->
        </div><!-- #content -->

        <footer id="colophon" class="site-footer container" role="contentinfo">
            <div class="credit">
                <a href="#" title="Semantic Personal Publishing Platform" target="_blank">Powered by FLH</a>.
            </div>
            <div class="divider-half"></div>
        </footer><!-- #colophon -->


    </div> <!-- #wrapper -->
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
